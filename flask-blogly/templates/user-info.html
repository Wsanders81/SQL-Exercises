{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col ">
<div class="card" style="width: 18rem">
  <img class="card-img-top" src="{{user.image_url}}" alt="User Image" />
  <div class="card-body">
    <h5 class="card-title center">{{user.first_name}} {{user.last_name}}</h5>
  </div>
  <div>
    <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
    <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
    <a href="/users" class="btn btn-outline-primary">Go Back</a>
  </div>
 
</div>

</div>

<div class="col mt-5">
<div class="container" >
  <h1 class="display-3">Blog Posts:</h1>
  <hr>

<ul>
  {% for post in user.posts %}

  <li> <a href="/posts/{{post.id}}">{{post.title}}</a> </li>

  {% endfor %}
</ul>
<a href="/users/{{user.id}}/posts/new" class="btn btn-success">Add Post</a>
</div>
</div>
</div>
</div>
{% endblock %}
