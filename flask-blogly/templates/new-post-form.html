{% extends 'base.html' %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form  method="POST">
<div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" placeholder="Title of Post">
</div>
<div class="form-group mb-2">
    <label for="content">Content</label>
    <input class="form-control" type="text" name="content" placeholder="Content of Post">
</div>
{% for tag in tags %}
<div class="form-check">
    <input type="checkbox" class="form-check-input" value="{{tag.id}}" name="tags" id="defaultCheck1">
    <label for="defaultCheck1" class="form-check-label">{{tag.name}}</label>
</div>
{% endfor %}
<button type="submit" class="btn btn-success mt-4">Add</button>
<a href='/users/{{user.id}}' type="submit" class="btn btn-danger mt-4">Cancel</a>
</form>


{% endblock %}
