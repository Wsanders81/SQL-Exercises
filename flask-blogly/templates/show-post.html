{% extends 'base.html' %}

{% block content %}
<div class="container m-auto">
    <div class="row">
    <h1 class="display-2">{{post.title}}</h1>
    <hr>
    <blockquote class="blockquote">
       <p >"{{post.content}}"</p> 
       <footer class="blockquote-footer mt-2">{{post.user.first_name}} {{post.user.last_name}}</footer>
    </blockquote>
</div>
<div class="row mt-5">
    <div>
    <a href="/users/{{post.user.id}}" class="btn btn-outline-primary">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn btn-success">Edit</a>
    <a href="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</a>
</div>
</div>

</div>

{% endblock %}
