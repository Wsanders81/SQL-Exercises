{% extends 'base.html' %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form  method="POST">
<div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" placeholder="Title of Post">
</div>
<div class="form-group">
    <label for="content">Content</label>
    <input class="form-control" type="text" name="content" placeholder="Content of Post">
</div>
<button type="submit" class="btn btn-success">Add</button>
<a href='/users/{{user.id}}' type="submit" class="btn btn-danger">Cancel</a>
</form>


{% endblock %}
